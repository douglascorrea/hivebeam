name: ci

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      MIX_ENV: test
      HIVEBEAM_GATEWAY_TOKEN: test-token
      HIVEBEAM_GATEWAY_BIND: 127.0.0.1:18080
    steps:
      - uses: actions/checkout@v4

      - name: Setup Erlang/Elixir
        uses: erlef/setup-beam@v1
        with:
          otp-version: "27.2"
          elixir-version: "1.19.4"

      - name: Install deps
        run: |
          mix local.hex --force
          mix local.rebar --force
          mix deps.get

      - name: Format check
        run: mix format --check-formatted

      - name: Compile (warnings as errors)
        run: mix compile --warnings-as-errors

      - name: Test
        run: mix test

      - name: Contract/API regression checks
        run: mix test test/hivebeam/contracts/http_contract_test.exs test/hivebeam/gateway/http_api_test.exs
