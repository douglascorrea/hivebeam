name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-latest
          - arch: arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Erlang/Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.18.0"
          otp-version: "27.2"

      - name: Install deps
        run: |
          mix local.hex --force
          mix local.rebar --force
          mix deps.get

      - name: Compile
        run: mix compile

      - name: Build release
        run: MIX_ENV=prod mix release hivebeam

      - name: Package release
        run: |
          OS=linux
          ARCH=${{ matrix.arch }}
          OUT="hivebeam-${OS}-${ARCH}.tar.gz"
          tar -czf "$OUT" -C _build/prod/rel hivebeam
          sha256sum "$OUT" > "$OUT.sha256"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: hivebeam-linux-${{ matrix.arch }}
          path: |
            hivebeam-linux-${{ matrix.arch }}.tar.gz
            hivebeam-linux-${{ matrix.arch }}.tar.gz.sha256
